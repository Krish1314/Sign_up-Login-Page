<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet_login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="wrapper">
    <form method="post" action="login_process.php"> <!-- Added action attribute to specify the PHP script handling the login -->
        <h1>Login</h1>

        <div class="input-box">
            <input type="text" placeholder="Username" name="email" required> <!-- Added name attribute -->
            <i class='bx bxs-user-circle'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" name="password" required> <!-- Added name attribute -->
            <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
            <p>Don't have an Account!
                <a href="signup.html">Register</a>
            </p>
        </div>
    </form>
</div>
</body>
</html>
